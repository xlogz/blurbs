<section ng-controller="blurbCtrl">
	 <div style="height: 76px"></div>
 	 <div style="height: 4em"></div>

 	 <div class="container">
 	 	<div class="row">
 	 		<div class="col-sm-10 offset-sm-1"> <a ui-sref="blurbs">Back</a>
 	 		</div>
 	 		<br>
 	 		<br>
 	 	</div>
 	 	<div class="row">
 	 		<div class="col-sm-10  offset-sm-1">
 	 			<h2>{{blurb.title}}</h2>
 	 			<a ui-sref="profile({username: blurb.author.username})">{{blurb.author.username}}</a>
 	 			<br>
 	 			Created on: {{blurb.createdon}}
 	 		</div>
 	 	</div>
 	 	<br>
 	 	<br>
 	 	<div class="row">
 	 		<div class="col-sm-10  offset-sm-1"> <a href="{{blurb.url}}">Visit the Page</a></div>
 	 	</div>

 	 	<br>
 	 	<div class="row">
 	 		<div class="col-sm-10  offset-sm-1"> {{blurb.description}}</div>
 	 	</div>
 	 </div>
 </section>
