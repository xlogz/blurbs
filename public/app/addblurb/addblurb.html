<section ng-controller="addBlurbCtrl">
  <div style="height: 76px"></div>
<div style="height: 300px"></div>
      <form name="signUpForm" ng-submit="newBookmark()" novalidate>
      <div id="signUpForm">
        <div class='formInputs justify-content-center'>
          <div class="formItem col-sm-6 offset-sm-3">
            <h6>Category</h6>
            <select name="categories" id="categories">
              <option ng-repeat="category in categoryList">{{category}}</option>

            </select>
          </div>
          <div class="formItem col-sm-6 offset-sm-3">
            <h6>Title</h6>
            <input type="text" id="title" name="title" class="form-control" ng-model="bookmark.title" required>
            {{bookmark.title}}
          </div>
          <div class="formItem col-sm-6 offset-sm-3">
            <h6>Link:</h6>
            <input type="text" id="link" name="link" class="form-control" ng-model="bookmark.url"  required>
          </div>
          <div class="formItem col-sm-6 offset-sm-3">
            <h6>Description</h6>
            <textarea id="description" name="description" class="form-control" ng-model="bookmark.description" required rows="15"> </textarea>
          </div>
          <div class="formItem col-sm-6 offset-sm-3">
            <h6>Private?</h6>
            <input type="radio" id="private" name="private" class="" value="true" ng-model="bookmark.private"  > Yes<br>

            <input type="radio" id="not-private" name="not-private" class="" value="false"  ng-model="bookmark.private" checked> No
          </div>
          
        </div>

      <div class="errorBox">
        <div ng-show="errMsg">
          {{errorMessage}}
          
        </div>
      </div>
    <div class="col-sm-6 offset-sm-3 end-of-form">
      <div class="submitbutton">
            <button type="submit" ng-disabled="signUpForm.$invalid" class="clear col-sm-10 offset-sm-1" id="create-event-button"><a href="" ng-click = "getUserCategoryList()">categoryList</a></button>

            <button type="submit" ng-disabled="signUpForm.$invalid" class="clear col-sm-10 offset-sm-1" id="create-event-button"><a href="" ng-click = "addBlurb()">add blurb</a></button>

            <button type="submit" ng-disabled="signUpForm.$invalid" class="clear col-sm-10 offset-sm-1" id="create-event-button"><a href="" ng-click = "getIdToken()">getIDToken</a></button>

            <button type="submit" ng-disabled="signUpForm.$invalid" class="clear col-sm-10 offset-sm-1" id="create-event-button" ng-click = "getTest()"><a href="" ng-click = "getTest()">getTest</a></button>

            <button type="submit" ng-disabled="signUpForm.$invalid" class="clear col-sm-10 offset-sm-1" id="create-event-button"><a href="" ng-click = "getAccessToken()">getAccessToken</a></button>

            <button type="submit" ng-disabled="signUpForm.$invalid" class="clear col-sm-10 offset-sm-1" id="create-event-button"><a href="" ng-click = "getUserId()">getUserId</a></button>

             <button type="submit" ng-disabled="signUpForm.$invalid" class="clear col-sm-10 offset-sm-1" id="create-event-button"><a href="" ng-click = "getAll()">getAll</a></button>

            <button type="submit" ng-disabled="signUpForm.$invalid" class="clear col-sm-10 offset-sm-1" id="create-event-button"><a href="" ng-click = "getUserInfo()">getUserInfo</a></button>

            <button type="submit" ng-disabled="signUpForm.$invalid" class="clear col-sm-10 offset-sm-1" id="create-event-button"><a href="" ng-click = "getUserDBObject('shrinky')">getUserObject</a></button>

            <button type="submit" ng-disabled="signUpForm.$invalid" class="clear col-sm-10 offset-sm-1" id="create-event-button"><a href="" ng-click = "handleAuthentication()">handleAuthentication</a></button>

            <button type="submit" ng-disabled="signUpForm.$invalid" class="clear col-sm-10 offset-sm-1" id="create-event-button"><a href="" ng-click = "logbookmark()">logbookmark</a></button>
          </div>
    </div>
      
        
          

      </div>
    </form>

</section>
