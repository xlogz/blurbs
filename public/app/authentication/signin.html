<section ng-controller="signInCtrl">
  
<div style="height: 76px"></div>
<div style="height: 4em"></div>
<div class="container">
    <div class="col-sm-4 offset-sm-4" align="center">Login</div>
      <form name="signUpForm" ng-submit="loginuser($event)" novalidate>
      <div id="signUpForm">
        <div class='formInputs justify-content-center'>
          <div class="formItem col-sm-6 offset-sm-3">
            <h6>Username:</h6>
            <input type="text" id="username" name="username" class="form-control" data-ng-model="signin.username" maxlength="18" required>
          </div>
          <div class="formItem col-sm-6 offset-sm-3">
            <h6>Password:</h6>
            <input type="password" id="password" name="password" class="form-control" data-ng-model="signin.password"  required>
          </div>
         <!--  <div class="formItem col-sm-6 offset-sm-3">
            <h6>Profile Picture (Link to image)</h6>
            <input type="url" id="image" name="image" class="form-control" data-ng-model="credentials.image" placeholder="http://www.yoururl.com/image.jpg">
          </div> -->
          <div class="errorBox">
              <div ng-if="checkForError()" class="col-sm-6 offset-sm-3" align="center">{{errorMessage}}</div>
          </div>
          

          <button type="submit" ng-disabled="signUpForm.$invalid" class="clear col-sm-6 offset-sm-3" id="create-event-button" ng-click = "loginuser($event)">Login</button>
        </div>
        <div class="col-sm-6 offset-sm-3 create-account" align="center"> <h6>Don't have an account?<a ui-sref="register"> Sign Up Here</a></h6></div>
        

    </div>
  
</div>


</section>
