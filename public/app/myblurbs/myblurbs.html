<section ng-controller="myBlurbsCtrl">
	<div style="height: 76px"></div>
	


<div class="container">
	<div class="row">
		<div class="col-sm-1">
			<ul class="nav flex-column nav-tabs" id="myTab" role="tablist">
			  <li class="nav-item">
			    <a class="nav-link" id="home-tab" data-toggle="tab" href="" role="tab" aria-controls="home" aria-selected="true" >Add Category</a>
			  </li>

			  <li class="nav-item" ng-repeat="category in categories">
			    <a class="nav-link" id="home-tab" data-toggle="tab" href="" role="tab" aria-controls="home" aria-selected="true" >{{category.name}}</a>
			  </li>
			  
			</ul>
		</div>

		<div class="col-sm-9 offset-sm-1">
			
			<div class="tab-content" id="myTabContent">
			  <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab" ng-repeat="category in categories">
			<h1> {{category.name}} </h1> CATEGORY


			<div id="accordion">
			  <div class="card" ng-repeat="bookmark in category.bookmarks">
			    <div class="card-header" id="headingOne">
			      <h5 class="mb-0">
			        <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
			          {{bookmark.title}}
			        </button>
			      </h5>
			    </div>

			    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
			      <div class="card-body">
			        {{bookmark.url}}
			        <br>
			        <br>
			        {{bookmark.description}}
			      </div>
			    </div>
			  </div>
			 </div>
			</div>
		</div>
	</div>
</div>






	<div class="container">
		

	</div>

	
	
<button type="submit" ng-disabled="signUpForm.$invalid" class="clear col-sm-10 offset-sm-1" id="create-event-button"><a href="" ng-click = "myCategories()">logbookmark</a></button>

</section>
